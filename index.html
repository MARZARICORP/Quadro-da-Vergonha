<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro da Vergonha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fee2e2, #ffedd5, #fef3c7);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeInDown 1s ease-out;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .icon-container i {
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.8rem;
            color: #4b5563;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.4;
        }

        .assistants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .assistant-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 2px solid #fca5a5;
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .assistant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-content {
            padding: 24px;
            text-align: center;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .card-icon i {
            font-size: 24px;
            color: #ef4444;
        }

        .assistant-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .badge {
            display: inline-block;
            background: #fee2e2;
            color: #b91c1c;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #6b7280;
            font-size: 1.25rem;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 1s ease-out;
        }

        .empty-icon {
            width: 96px;
            height: 96px;
            background: #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .empty-icon i {
            font-size: 48px;
            color: #9ca3af;
        }

        .empty-text {
            font-size: 2rem;
            color: #6b7280;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .assistants-grid {
                grid-template-columns: 1fr;
            }
        }

        .red-bar {
            height: 8px;
            background: #ef4444;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="icon-container">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>Quadro da Vergonha</h1>
            <p class="subtitle">Assistentes que pedem pausas atrasadas</p>
        </header>

        <div id="assistants-container" class="assistants-grid">
            <!-- Os assistentes serÃ£o inseridos aqui dinamicamente -->
        </div>

        <footer class="footer">
            <p>Que a vergonha os acompanhe! ðŸ˜…</p>
        </footer>
    </div>

    <script>
        // ðŸ”´ LOCAL PARA ADICIONAR OS NOMES DOS ASSISTENTES ðŸ”´
        // Basta editar este array abaixo com os nomes dos assistentes
        // Cada nome deve estar entre aspas e separado por vÃ­rgula
        const assistants = [
            "Benvinda Benjamim",
          
            // Adicione mais nomes aqui conforme necessÃ¡rio
        ];

        const container = document.getElementById('assistants-container');

        if (assistants.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <p class="empty-text">Nenhum assistente no quadro da vergonha ainda!</p>
                </div>
            `;
        } else {
            let cardsHTML = '';
            assistants.forEach((assistant, index) => {
                cardsHTML += `
                    <div class="assistant-card" style="animation-delay: ${index * 0.1}s;">
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <h3 class="assistant-name">${assistant}</h3>
                            <div class="badge">Pausa Atrasada!</div>
                        </div>
                        <div class="red-bar"></div>
                    </div>
                `;
            });
            container.innerHTML = cardsHTML;
        }
    </script>
</body>
</html>
